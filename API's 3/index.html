<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reqres API</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom -->
    <link rel="stylesheet" href="./src/Style/style.css">
    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
        }
        h1 {
            font-weight: bold;
        }
    </style>
</head>

<body style="
background-color: #ffffff;
background-image:  repeating-radial-gradient( circle at 0 0, transparent 0, #ffffff 12px ), repeating-linear-gradient( #3f416255, #3f4162 );
background-repeat: no-repeat;
background-attachment: fixed;

">
    <h1 class="text-center">Reqres API</h1>
    <div class="container-fluid paedritoclavounclavito p-5">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="list-users-tab" data-bs-toggle="tab" data-bs-target="#list-users"
                    type="button" role="tab" aria-controls="list-users" aria-selected="true">Lista de usuarios</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button"
                    role="tab" aria-controls="users" aria-selected="false">Usuario</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="create-user-tab" data-bs-toggle="tab" data-bs-target="#create-user"
                    type="button" role="tab" aria-controls="create-user" aria-selected="false">inicio de sesión o
                    registro</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="create-usuario-tab" data-bs-toggle="tab" data-bs-target="#create-usuario"
                    type="button" role="tab" aria-controls="create-usuario" aria-selected="false">crear usuario</button>
            </li>

        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- lista de Usuarios -->
            <div class="tab-pane fade show active" id="list-users" role="tabpanel" aria-labelledby="list-users-tab"
                tabindex="0">
                <div class="container mt-3">
                    <h1 class="text-center my-3"> Lista de usuarios</h1>
                    <div class="row" id="root"></div>
                    <nav aria-label="Page navigation ">
                        <ul class="pagination justify-content-center">

                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Usuario Individual -->
            <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab" tabindex="0">
                <div class="container">
                    <h1 class="text-center my-3">Carta de usuario individual</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="container">
                                <form action="
                                " id="form">
                                    <div class="mb-3">
                                        <label for="id" class="form-label">ID <span class="badge text-bg-secondary">Max
                                                12</span></label>
                                        <input type="number" max="12" min="1" class="form-control" id="id">
                                    </div>
                                    <div class="gap-2  d-grid">
                                        <button type="submit" id="boton-buscar-id"
                                            class="btn btn-danger">Buscar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card" style="box-shadow: rgba(0, 0, 0, 0.559) 10px 10px 10px;">
                                <div class="card-title text-center" style="object-fit: cover;height: 50px ;"
                                    id="nombreDeUsuarioCarta"></div>
                                <hr>
                                <img id="imagen-user" src=""
                                    class="img-fluid rounded-circle border border-3 border-black align-self-center p-2"
                                    style="
                                    width: 200px;
                                    height: 200px;
                                    object-fit: cover;
                                " alt="">
                                <div class="card-body" id="cartaDeUsuario">
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
            <!-- registro -->
            <div class="tab-pane fade" id="create-user" role="tabpanel" aria-labelledby="create-user-tab" tabindex="0">
                <div id="tacosdesuadero" class="container">

                    <div class="row mt-5">
                        <div class="col-md-1 " style="writing-mode: vertical-rl; transform: rotate(180deg); ">
                            <h1 class="text-center"> Iniciar sesión</h1>
                        </div>
                        <div class=" col-md-4 p-5 pe-5 rounded-4 " style="background-color: rgba(245, 222, 179, 0.711);
                        box-shadow: rgba(0, 0, 0, 0.458) 10px 10px 10px;
                        ">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="Contraseña">
                            </div>
                            <div class="gap-2  d-grid">
                                <button type="submit" id="boton-iniciar-sesion" class="btn btn-danger">iniciar
                                    sesión</button>
                            </div>
                            <h6 id="mensajedeConfimacion2"></h6>
                        </div>
                        <div class="col-md-1" style="writing-mode: vertical-rl; transform: rotate(180deg); ">
                            <h1 class="text-center">Registrase</h1>
                        </div>
                        <div class="col-md-4 p-5 ps-5 rounded-4"
                            style="background-color: rgba(245, 222, 179, 0.711);  box-shadow: rgba(0, 0, 0, 0.458) 10px 10px 10px;">
                            <div class="mb-3">
                                <label for="CorreoRegistro" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="CorreoRegistro">
                            </div>
                            <div class="mb-3">
                                <label for="ContraseñaRegistro" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="ContraseñaRegistro">
                            </div>
                            <div class="gap-2  d-grid">
                                <button type="submit" id="boton-crear-usuario" class="btn btn-danger">Crear
                                    usuario</button>
                            </div>
                            <h6 id="mensajedeConfimacion1"></h6>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
                <div class="container">
                    <div id="nuevocontenedor" class="row mt-5 p-5 rounded-4"
                        style="display: none; background-color: rgb(255, 255, 255); box-shadow: rgba(0, 0, 0, 0.458) 10px 10px 10px;">
                        <!-- Aquí se cargarán dinámicamente las tarjetas -->
                    </div>
                </div>

            </div>
            <div class="tab-pane fade" id="create-usuario" role="tabpanel" aria-labelledby="create-usuario-tab"
                tabindex="0">
                <div class="container mt-5">
                    <h1 class="text-center my-3">Crear usuario</h1>
                    <div class="row">
                        <div class="col-md-4 ">
                            <div class="container p-5 rounded-5"
                                style="background-color: white; box-shadow: rgba(0, 0, 0, 0.458) 10px 10px 10px;">
                                <form action="" id="creadordeusuario">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombrecrear">
                                    </div>
                                    <div class="mb-3">
                                        <label for="apellidos" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" id="apellidoscrear">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="emailcrear">
                                    </div>
                                    <div class="mb-3">
                                        <label for="text" class="form-label">nombre De usuario</label>
                                        <input type="text" class="form-control" id="nombredeusuario">
                                    </div>
                                    <div class="gap-2  d-grid">
                                        <button type="submit" id="crear-usuario" class="btn btn-danger">Crear
                                            usuario</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div id="contenedorDeusuarios"
                            class="col-md-8 rounded-4 justify-content-center p-5 overflow-y-auto"
                            style="background-color: white;  box-shadow: rgba(0, 0, 0, 0.458) 10px 10px 10px;">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./src/js/scrip.js"></script>
</body>

</html>
