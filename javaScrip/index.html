<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        integrity="sha384-km1VaW+X8OayFhIUPU/YBBTmnA+RvEbbefJ9jJzAlDh4FlahW8cYE58n10pfiYB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./src/style/style.css">
</head>

<body>

    <div class="container my-3">
        <div class="row py-5">
            <div class="col-md-6">
                <img src="./src/Documents/img/pixelcut-export.png" class="img-fluid" alt="Goomba">
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <h1>Regístrate</h1>
                </div>
                <div class="mx-auto p-2" style="width: 200px;">
                    <a class="btn btn-light mb-3 border rounded px-3 py-2" style="font-size: 20px;" href="#"><i
                            class="bi bi-facebook"></i></a>
                    <a class="btn btn-light mb-3 border rounded px-3 py-2" style="font-size: 20px;" href="#"><i
                            class="bi bi-google"></i></a>
                    <a class="btn btn-light mb-3 border rounded px-3 py-2" style="font-size: 20px;" href="#"><i
                            class="bi bi-github"></i></a>
                    <h5 class="my-3 text-center">o</h5>
                </div>
                <div class="px-5">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Username" name="Username"
                            placeholder="Nombre De Usuario">
                        <label for="Username">Nombre De Usuario</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correoElectronico" name="correoElectronico"
                            placeholder="name@example.com">
                        <label for="correoElectronico">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="contraseña" name="contraseña"
                            placeholder="contraseña">
                        <label for="contraseña">Contraseña</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="ConfirmarContraseña" name="ConfirmarContraseña"
                            placeholder="ConfirmarContraseña">
                        <label for="ConfirmarContraseña">Confirmación De contraseña</label>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="FechaDeNacimiento" name="FechaDeNacimiento">
                                <label for="FechaDeNacimiento">Fecha De Nacimiento</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" min="1" max="100" class="form-control" id="ageInput" name="age"
                                    placeholder="age">
                                <label for="ageInput">Edad</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="telefono" name="telefono"
                                    placeholder="telefono">
                                <label for="telefono">Teléfono</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="ConfirmacionDeTerminos">
                        <label class="form-check-label" for="ConfirmacionDeTerminos">
                            Acepto los <a href="#">Términos y Condiciones</a>
                        </label>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-dark" id="botonSave" name="botonSave" type="button">Registrarse</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">

        <div class="text-center"> <h1>Datos De usuario Ingresado</h1></div>

        <table class="table table-custom table-striped" id="dataTable">
            <thead>
                <tr>
                    <th>Nombre De Usuario</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Fecha de Creación</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>


    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

 
    <!-- JavaScript Personalizado -->
    <script src="./src/components/funtions.js"></script>

</body>

</html>
